<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<body><h1>User Registration</h1>
        <form> 
            <div class="u">
                Name    :<input type="text" name="Name" placeholder="Name..."><br><br>
                Age     :<input type="text" name="Age" placeholder="Age..." size="4"><br><br>
                Email   :<input type="email" name="Email" placeholder="Email...."><br><br>
                Password:<input type="Password" name="Password" placeholder="Password..."><br><br>
                Gender  :<input type="radio" name="Gender" value="Male">Male
                <input type="radio" name="Gender" value="Female">Female<br><br>
                Phone   :<input type="tel" name="Tel" placeholder="Tel.."><br><br>
                Comments:<textarea rows="5" cols="30"></textarea><br><br>
                <input type="button" value="Submit">
                <input type="reset" value="Clear"> 
            </div>    
            </form>
    
</body>
</html>
